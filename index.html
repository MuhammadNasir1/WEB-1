<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-white rounded-3 main-container">
      <form action="#">
        <div class="card-header text-center">
          <h3 class="title fw-bold">Manage your Profile</h3>
          <h5 class="fw-light">
            This information will let us know more about you.
          </h5>
        </div>
        <!-- ============== nav start ================ -->
        <nav>
          <div
            class="nav nav-tabs nav-main border-0 justify-content-around"
            id="nav-tab"
            role="tablist"
          >
            <button
              class="nav-link active w-25"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-home"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              Personal
            </button>
            <button
              class="nav-link w-25"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-profile"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Education
            </button>
            <button
              class="nav-link w-25"
              id="nav-contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-contact"
              type="button"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              Experience
            </button>
            <button
              class="nav-link w-25"
              id="nav-contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-contact"
              type="button"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              Documents
            </button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <div>
              <h4 class="fw-bold text-center mt-5">
                Enter You'r Basic Details
              </h4>
            </div>

            <div class="row mt-5 p-lg-5 p-md-3">
              <div class="col-lg-4">
                <div class="form-group position-relative">
                  <select
                    id="title"
                    name="title"
                    class="form-control .custom-select"
                    style="padding: 10px"
                  >
                    <option value="" disabled selected>
                      Select your title
                    </option>
                    <option value="Dr">Dr.</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Miss.</option>
                  </select>
                  <label for="title" class="control-label">Title</label>
                  <span class="material-input"></span>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group position-relative">
                  <input
                    id="name2"
                    name="name2"
                    type="text"
                    class="form-control"
                    placeholder=" "
                  />
                  <label for="name2" class="control-label">First Name</label>
                  <span class="material-input"></span>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group position-relative">
                  <input
                    id="name2"
                    name="name2"
                    type="text"
                    class="form-control"
                    placeholder=" "
                  />
                  <label for="name2" class="control-label">Last Name</label>
                  <span class="material-input"></span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="nav-contact"
            role="tabpanel"
            aria-labelledby="nav-contact-tab"
          >
            ...
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
